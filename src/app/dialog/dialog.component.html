<h1 mat-dialog-tittle> Registrar Asesor</h1>

<div mat-dialog-content>

    <form [formGroup]="asesorForm">

        <mat-form-field appearance="outline">
            <mat-label>Nombre Completo</mat-label>
            <input formControlName ="asesorName"matInput placeholder="Nombre">
           
          </mat-form-field>
    
          <mat-form-field appearance="outline">
            <mat-label>Apellidos</mat-label>
            <input formControlName="asesorApellido"matInput placeholder="Apellido">
          </mat-form-field>
    
          <mat-form-field appearance="outline">
            <mat-label>Numero de DNI</mat-label>
            <input formControlName="asesorDNI" matInput placeholder="DNI">
          </mat-form-field>
    
    </form>
</div>
<div mat-dialog-actions [align]=" 'end' ">
<button mat-raised-button color ="warn" mat-dialog-close> Close</button>
<button style="margin-left: 8px;"mat-raised-button color ="primary" (click)="addAsesor()">{{actionBtn}}</button>
</div>
